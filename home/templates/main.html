{% extends 'base.html' %}
{% block content %}

<div class="box container">
    <h1>test</h1>
    <!-- 유저 로그인 중이면 -->

        {% endif %}
        <a href="{% url 'logout' %}">로그아웃</a>
<!-- 유저 로그인 중이 아니면 -->
    {% else %}
        <a href="{% url 'signup' %}">회원가입</a>
        <a href="{% url 'login' %}">로그인</a>
    {% endif %}
</div>
{% endblock %}
